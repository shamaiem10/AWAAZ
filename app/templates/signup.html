{% extends "layout.html" %}
{% block title %}Sign Up - Awaaz{% endblock %}

{% block content %}
<div class="signup-bg d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="form-container" style="width: 600px;">
        <div class="card p-4 shadow-lg">
            <h4 class="text-center mb-3">Join The Community ðŸ‘¤</h4>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Your name">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-2">Sign Up</button>

                <div class="text-center">
                    <small>Already have an account? 
                        <a href="{{ url_for('main.home') }}">Log in</a>
                    </small>
                </div>

                <hr class="my-3">

                <button class="btn btn-outline-danger w-100">
                    <img src="{{ url_for('static', filename='images/google-icon.png') }}" width="18" class="me-2">
                    Sign up with Google
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
